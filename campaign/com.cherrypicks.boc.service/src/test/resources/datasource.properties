# datasource configuration
datasource.driverClassName=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://localhost:3306/sulwhasoo
datasource.username=root
datasource.password=

datasource.minPoolSize=20
datasource.maxPoolSize=100
datasource.timeout=8000
datasource.testConnectionOnCheckout=true
datasource.acquireRetryAttempts=10
datasource.acquireRetryDelay =5000
datasource.breakAfterAcquireFailure=true
datasource.idleConnectionTestPeriod=5
datasource.partitionCount=1
datasource.acquireIncrement=10                           
datasource.statementsCacheSize=50
datasource.releaseHelperThreads=3
datasource.idle_test_period=10000
datasource.max_statement=0
datasource.maxIdleTime=866400

